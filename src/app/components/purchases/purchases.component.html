<h2>Record a New Purchase</h2>

<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<form (ngSubmit)="recordPurchase()">
  <div>
    <label for="product">Product</label>
    <select id="product" [(ngModel)]="purchase.productId" name="productId" required>
      <option *ngFor="let product of products" [value]="product.productId">{{ product.name }}</option>
    </select>
  </div>
  <div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" [(ngModel)]="purchase.quantityPurchased" name="quantityPurchased" required>
  </div>
  <div>
    <label for="date">Purchase Date</label>
    <input type="date" id="date" [(ngModel)]="purchase.purchaseDate" name="purchaseDate" required>
  </div>
  <button type="submit">Record Purchase</button>
</form>
