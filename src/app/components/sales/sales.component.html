<h2>Record a New Sale</h2>

<div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<form (ngSubmit)="recordSale()">
  <div>
    <label for="product">Product</label>
    <select id="product" [(ngModel)]="sale.productId" name="productId" required>
      <option *ngFor="let product of products" [value]="product.productId">{{ product.name }}</option>
    </select>
  </div>
  <div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" [(ngModel)]="sale.quantitySold" name="quantitySold" required>
  </div>
  <div>
    <label for="date">Sale Date</label>
    <input type="date" id="date" [(ngModel)]="sale.saleDate" name="saleDate" required>
  </div>
  <button type="submit">Record Sale</button>
</form>
